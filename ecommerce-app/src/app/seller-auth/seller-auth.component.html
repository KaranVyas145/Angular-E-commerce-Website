<div class="seller-auth">
    <div class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input ngModel name="name" class="form-input" type="text" placeholder="Enter Name">
            <input ngModel name="email" class="form-input" type="email" placeholder="Enter Email">
            <input ngModel name="password" class="form-input" type="password" placeholder="Enter Password">
            <button class="form-button">Sign Up</button>
        </form>
    </div>
</div>
